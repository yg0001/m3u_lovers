<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U Playlist Sharing</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
    }

    .header {
      margin-bottom: 60px;
    }

    .date {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #00ffff;
      }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .link-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    #link {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px 0 0 4px;
      flex: 1;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    #copy-btn {
      background: linear-gradient(45deg, #00ffff, #7f00ff);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #copy-btn:hover {
      background: linear-gradient(45deg, #7f00ff, #00ffff);
    }

    #copy-btn:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    #copy-btn:hover:before {
      width: 200%;
      height: 200%;
    }

    .telegram-link {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .telegram-link a {
      color: #00ffff;
      text-decoration: none;
      position: relative;
    }

    .telegram-link a:before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #00ffff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .telegram-link a:hover:before {
      transform: scaleX(1);
    }

    .player-link {
      font-size: 16px;
      margin-top: 20px;
    }

    .player-link a {
      color: #00ffff;
      text-decoration: none;
      position: relative;
    }

    .player-link a:before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #00ffff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .player-link a:hover:before {
      transform: scaleX(1);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 20px;
      }

      .link-container {
        flex-direction: column;
        align-items: stretch;
      }

      #link {
        border-radius: 4px 4px 0 0;
        text-align: center;
      }

      #copy-btn {
        border-radius: 0 0 4px 4px;
        margin-top: -1px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="date">22 March 2024</div>
      <h1>M3U Lovers Playlist Zone</h1>
    </div>
    <main>
      <h2>Here is your m3u playlist, copy this and paste it only on iptv player.</h2>
      <div class="link-container">
        <input type="text" id="link" value="https://yg0001.github.io/m3u/RsfxZq.m3u" readonly>
        <button id="copy-btn">Copy Link</button>
      </div>
      <p class="telegram-link">Join our telegram channel for regular playlists: <a href="https://t.me/m3u_lovers" target="_blank">t.me/m3u_lovers</a></p>
      <p class="player-link">Recommended IPTV Player: <a href="https://play.google.com/store/apps/details?id=com.genuine.leone" target="_blank">Ns player</a></p>
    </main>
  </div>

  <script>
    const linkInput = document.getElementById('link');
    const copyBtn = document.getElementById('copy-btn');

    copyBtn.addEventListener('click', () => {
      linkInput.select();
      document.execCommand('copy');
      copyBtn.innerHTML = 'Copied!';
      copyBtn.disabled = true; // Disable the button after copying
    });
  </script>
</body>
</html>
